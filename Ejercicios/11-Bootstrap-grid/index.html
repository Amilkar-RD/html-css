<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Grid </title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-sm">Elemento 1</div>
            <div class="col-sm">Elemento 2</div>
        </div>
        <div class="row">
            <div class="col-md">Elemento 1</div>
            <div class="col-md">Elemento 2</div>
            <div class="col-md">Elemento 3</div>
        </div>
        <div class="row">
            <div class="col-lg">Elemento 1</div>
            <div class="col-lg">Elemento 2</div>
            <div class="col-lg">Elemento 3</div>
            <div class="col-lg">Elemento 4</div>
        </div>
        <div class="row">
            <div class="col-xl">Elemento 1</div>
            <div class="col-xl">Elemento 2</div>
            <div class="col-xl">Elemento 3</div>
            <div class="col-xl">Elemento 4</div>
            <div class="col-xl">Elemento 5</div>
            <div class="col-xl">Elemento 6</div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
