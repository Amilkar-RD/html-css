<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h3>Regístrate en el formulario</h3>
        <div class="botones">
            <button class="google-btn">
                <picture>
                    <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="logo-google">
                </picture>
                <span>Regístrate con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="https://seeklogo.com/images/T/twitter-logo-A84FE9258E-seeklogo.com.png" alt="logo-twitter">
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>O..</span>
            <hr>
        </div>
        <form action="">
            <div class="section-input">
                <label for="name">
                    <span>Name</span>
                    <input type="text" name="name" id="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input type="text" name="username" id="username">
                </label>
            </div>
            <div>
                <label for="email">
                    <span>Email</span>
                    <input type="text" name="email" id="email">
                </label>
                <label for="password">
                    <span>Password</span>
                    <input type="password" name="password" id="password" placeholder="6 + characters">
                </label>
                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <span>Acepto las condiciones y el aviso legal</span>
                </label>
                <button type="submit" class="submit-btn">Crear cuenta</button>
            </div>
        </form>
    </div>
</body>
</html>
